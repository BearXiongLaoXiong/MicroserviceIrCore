name: build and push docker hub

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 1.checkout 
      uses: actions/checkout@v2
    -
      name: 2.Login to DockerHub
      run: |
        docker login -u username: ${{ secrets.DOCKER_USERNAME }} -p password: ${{ secrets.DOCKER_PASSWORD }}
   
             
  
     
